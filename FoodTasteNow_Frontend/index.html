<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Items</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 90vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 4px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .navbar .nav-links a:hover {
            background-color: #4caf50;
        }

        .navbar .search-bar {
            display: flex;
            align-items: center;
            max-width: 60%;
            width: 100%;
            position: relative;
        }

        .navbar .search-bar input[type="text"] {
            padding: 10px;
            width: 500%;
            border: 2px solid #ccc;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .navbar .search-bar input[type="text"]:focus {
            border-color: #4caf50;
        }

        .navbar .search-bar button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .navbar .search-bar button:hover {
            background-color: #d09143;
        }

        .navbar .auth {
            display: flex;
            align-items: center;
        }

        .navbar .auth a {
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .navbar .auth a:hover {
            background-color: #4caf50;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="navbar">
        <div class="logo">
            <a href="index.html" style="color: white; font-size: 20px; text-decoration: none">FoodTaste</a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search products..." />
            <button>Search</button>
        </div>
        <div class="auth">
            <a href="User/login.html">Sign In</a>
        </div>
    </div>

    <div class="max-w-6xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
        <!-- <h1 class="text-3xl font-bold text-center mb-6">Menu Items</h1> -->
        <div id="menuItems" class="grid grid-cols-1 md:grid-cols-4 gap-6"></div>
    </div>

    <script>
        // Object to track items in the cart
        const cart = new Set();

        // Function to fetch menu items from API
        async function fetchMenuItems() {
            try {
                const response = await fetch("http://localhost:8081/items");
                if (response.ok) {
                    const items = await response.json();
                    displayMenuItems(items);
                } else {
                    console.error("Failed to fetch menu items");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        // Function to display menu items on the page
        function displayMenuItems(items) {
            const menuItemsContainer = document.getElementById("menuItems");
            menuItemsContainer.innerHTML = "";

            items.forEach((item) => {
                const itemCard = document.createElement("div");
                itemCard.className =
                    "bg-gray-50 border rounded-lg p-4 shadow hover:shadow-lg text-center";

                itemCard.innerHTML = `
              <img src="${item.imageUrl}" alt="${item.name}" class="w-full h-48 object-cover rounded-lg mb-4">
              <h2 class="text-xl font-bold mb-2">${item.name}</h2>
              <p class="text-gray-700 mb-2">Category: ${item.category}</p>
              <p class="text-gray-700 mb-4">Price: â‚¹${item.price.toFixed(2)}</p>
              <button id="btn-${item.id}" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
                Add to Cart
              </button>
            `;

                // Add click event to the button
                const button = itemCard.querySelector(`#btn-${item.id}`);
                button.addEventListener("click", () => toggleCartItem(item.id, button));

                menuItemsContainer.appendChild(itemCard);
            });
        }

        // Function to toggle item in the cart
        function toggleCartItem(itemId, button) {
            if (cart.has(itemId)) {
                // Remove item from cart
                cart.delete(itemId);
                button.textContent = "Add to Cart";
                button.classList.remove("bg-red-500", "hover:bg-red-600");
                button.classList.add("bg-green-500", "hover:bg-green-600");
            } else {
                // Add item to cart
                cart.add(itemId);
                button.textContent = "Remove from Cart";
                button.classList.remove("bg-green-500", "hover:bg-green-600");
                button.classList.add("bg-red-500", "hover:bg-red-600");
            }
        }

        // Fetch and display menu items when the page loads
        document.addEventListener("DOMContentLoaded", fetchMenuItems);
    </script>

</body>

</html>
