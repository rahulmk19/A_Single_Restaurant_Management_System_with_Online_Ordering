<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodTaste / Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHqT7LKy2tT1Y4B6L5O/6x3Z4I3V9B+4uX1Rm2B0s1KjF9xzp2KVVjvbHAfO9wDVWD1Z5gXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 90vh;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 10px 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 4px;
      }

      .navbar .nav-links {
        display: flex;
        gap: 15px;
      }

      .navbar .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
      }

      .navbar .nav-links a:hover {
        background-color: #4caf50;
      }

      .navbar .search-bar {
        display: flex;
        align-items: center;
        max-width: 60%;
        width: 100%;
        position: relative;
      }

      .navbar .search-bar input[type="text"] {
        padding: 10px;
        width: 500%;
        border: 2px solid #ccc;
        border-radius: 30px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
      }

      .navbar .search-bar input[type="text"]:focus {
        border-color: #4caf50;
      }

      .navbar .search-bar button {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 50px;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 16px;
        margin-left: 10px;
      }

      .navbar .search-bar button:hover {
        background-color: #d09143;
      }

      .navbar .auth {
        display: flex;
        align-items: center;
      }

      .navbar .auth a {
        color: white;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
      }

      .navbar .auth a:hover {
        background-color: #4caf50;
      }

      /* Dropdown Behaviour */
      .relative {
        position: relative;
      }

      .dropdown-menu {
        position: absolute;
        right: 0;
        top: 100%;
        /* background: #fff; */
        background: grey;
        border: 1px solid #ddd;
        border-radius: 0.25rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        width: 12rem;
        z-index: 1000;
        display: none;
      }

      .dropdown-menu a {
        display: block;
        padding: 0.5rem 1rem;
        color: #333;
        text-decoration: none;
        /* background: transparent; */
      }

      .dropdown-menu a:hover {
        background: #f3f3f3;
      }

      .open .dropdown-menu {
        display: block;
      }
    </style>
  </head>

  <body class="bg-gray-100">
    <!-- Navbar -->
    <div class="navbar flex items-center justify-between p-4 bg-blue-600">
      <div class="flex items-center space-x-4">
        <div class="logo">
          <a href="index.html" class="text-white font-bold text-xl"
            >FoodTaste</a
          >
        </div>
        <div class="nav-links flex space-x-4" id="navLinks">
          <a href="index.html" class="text-white">Home</a>
          <a href="products.html" class="text-white">Products</a>
          <!-- The Cart button will be injected here if the user is logged in -->
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <div class="search-bar">
          <input
            type="text"
            placeholder="Search products..."
            class="px-2 py-1 rounded"
          />
          <button class="px-3 py-1 rounded bg-white text-blue-600">
            Search
          </button>
        </div>
        <div class="auth" id="authSection">
          <!-- This content will be updated dynamically -->
          <a href="User/login.html" class="text-white">Sign In</a>
        </div>
      </div>
    </div>

    <!-- Page content -->
    <div class="max-w-6xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
      <div id="menuItems" class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <!-- Menu items will be inserted here dynamically -->
      </div>
    </div>

    <script>
      function getNameFromToken() {
        const token = localStorage.getItem("jwtToken");
        if (!token) return null;
        try {
          const payloadBase64 = token.split(".")[1];
          const payload = JSON.parse(atob(payloadBase64));
          return payload.name || payload.sub || null;
        } catch (error) {
          console.error("Error decoding token:", error);
          return null;
        }
      }

      function updateNavbar() {
        const authDiv = document.getElementById("authSection");
        const name = getNameFromToken();

        // Remove any existing Cart button if present
        const existingCartButton = document.getElementById("cartButton");
        if (existingCartButton) {
          existingCartButton.remove();
        }

        if (name) {
          // Place the user dropdown and Cart button together inside a flex container
          authDiv.innerHTML = `
      <div class="flex items-center space-x-4">
        <div class="relative inline-block" id="userDropdownContainer">
          <button id="userDropdownButton" class="text-white focus:outline-none inline-flex items-center">
            <span>${name}</span>
            <i class="fas fa-caret-down ml-1"></i>
          </button>
          <div id="userDropdown" class="dropdown-menu">
            <a href="profile.html">My Profile</a>
            <a href="orders.html">Orders</a>
            <a href="coupons.html">Coupon</a>
            <a href="notifications.html">Notifications</a>
            <a href="#" id="logout">Logout</a>
          </div>
        </div>

        <a id="cartButton" href="cart.html" class="ml-auto w-3/4 bg-green-500 text-white border border-green-500 px-6 py-2 rounded-full hover:bg-green-600 flex items-center justify-center space-x-2">
            <i class="fas fa-shopping-cart text-2xl"></i>
            <span class="text-lg font-normal">Cart</span>
        </a>

      </div>
    `;

          const dropdownContainer = document.getElementById(
            "userDropdownContainer"
          );
          dropdownContainer.addEventListener("mouseenter", () => {
            dropdownContainer.classList.add("open");
          });
          dropdownContainer.addEventListener("mouseleave", () => {
            dropdownContainer.classList.remove("open");
          });

          // Add logout functionality from within the dropdown
          document.getElementById("logout").addEventListener("click", (e) => {
            e.preventDefault();
            logout();
          });
        } else {
          authDiv.innerHTML = `<a href="User/login.html" class="text-white">Sign In</a>`;
        }
      }

      // Log out functionality
      function logout() {
        localStorage.removeItem("jwtToken");
        window.location.href = "index.html";
      }

      // Fetch menu items from the backend
      async function fetchMenuItems() {
        try {
          const response = await fetch(
            "http://localhost:8081/foodtastenow/api/admin/items/getAll"
          );
          if (response.ok) {
            const items = await response.json();
            displayMenuItems(items);
          } else {
            console.error("Failed to fetch menu items");
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }

      // Display menu items and create a single button per item based on login status
      function displayMenuItems(items) {
        const menuItemsContainer = document.getElementById("menuItems");
        menuItemsContainer.innerHTML = "";
        const isLoggedIn = getNameFromToken() !== null;
        items.forEach((item) => {
          const itemCard = document.createElement("div");
          itemCard.className =
            "bg-gray-50 border rounded-lg p-4 shadow hover:shadow-lg text-center";
          itemCard.innerHTML = `
          <img src="${item.imageUrl}" alt="${
            item.name
          }" class="w-full h-48 object-cover rounded-lg mb-4">
          <h2 class="text-xl font-bold mb-2">${item.name}</h2>
          <p class="text-gray-700 mb-2">Category: ${item.category}</p>
          <p class="text-gray-700 mb-4">Price: â‚¹${item.price.toFixed(2)}</p>
        `;

          // Create a single button for adding to cart
          const cartButton = document.createElement("button");
          cartButton.className =
            "bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600";
          cartButton.textContent = "Add to Cart";
          if (isLoggedIn) {
            cartButton.addEventListener("click", () =>
              toggleCartItem(item.id, cartButton)
            );
          } else {
            // If not logged in, clicking the button redirects to login page
            cartButton.addEventListener("click", () => {
              window.location.href = "User/login.html";
            });
          }
          itemCard.appendChild(cartButton);
          menuItemsContainer.appendChild(itemCard);
        });
      }

      const cart = new Set();
      function toggleCartItem(itemId, button) {
        if (cart.has(itemId)) {
          cart.delete(itemId);
          button.textContent = "Add to Cart";
          button.classList.remove("bg-red-500", "hover:bg-red-600");
          button.classList.add("bg-green-500", "hover:bg-green-600");
        } else {
          cart.add(itemId);
          button.textContent = "Remove from Cart";
          button.classList.remove("bg-green-500", "hover:bg-green-600");
          button.classList.add("bg-red-500", "hover:bg-red-600");
        }
      }
      function searchItems() {
        const query = document.getElementById("searchInput").value;
        fetchMenuItems(query);
      }

      document.addEventListener("DOMContentLoaded", () => {
        updateNavbar();
        fetchMenuItems();
      });
    </script>
  </body>
</html>
