<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 90vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 4px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .navbar .nav-links a:hover {
            background-color: #4caf50;
        }

        .navbar .search-bar {
            display: flex;
            align-items: center;
            max-width: 60%;
            width: 100%;
            position: relative;
        }

        .navbar .search-bar input[type="text"] {
            padding: 10px;
            width: 500%;
            border: 2px solid #ccc;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .navbar .search-bar input[type="text"]:focus {
            border-color: #4caf50;
        }

        .navbar .search-bar button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .navbar .search-bar button:hover {
            background-color: #d09143;
        }

        .navbar .auth {
            display: flex;
            align-items: center;
        }

        .navbar .auth a {
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .navbar .auth a:hover {
            background-color: #4caf50;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <a href="index.html">FoodTaste</a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search products..." />
            <button>Search</button>
        </div>
        <div class="auth">
            <!-- This content will be updated dynamically -->
            <a href="User/login.html">Sign In</a>
        </div>
    </div>

    <div class="max-w-6xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
        <div id="menuItems" class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <!-- Menu items will be inserted here dynamically -->
        </div>
    </div>

    <!-- JavaScript -->
    <script>

        function getNameFromToken() {
            const token = localStorage.getItem("jwtToken");
            if (!token) return null;
            try {
                const payloadBase64 = token.split('.')[1];
                const payload = JSON.parse(atob(payloadBase64));
                // console.log("Decoded token payload:", payload);
                return payload.name || payload.sub || null;
            } catch (error) {
                console.error("Error decoding token:", error);
                return null;
            }
        }

        function updateNavbar() {
            const authDiv = document.querySelector(".auth");
            const name = getNameFromToken();

            if (name) {
                authDiv.innerHTML = `
      <span style="color: white; margin-right: 10px;">Hello, ${name}</span>
      <a href="#" id="logout" style="color: white;">Logout</a>
    `;

                document.getElementById("logout").addEventListener("click", logout);
            } else {
                authDiv.innerHTML = `<a href="User/login.html" style="color: white;">Sign In</a>`;
            }
        }

        function logout() {
            localStorage.removeItem("jwtToken");
            window.location.href = "index.html";
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateNavbar();
            fetchMenuItems();
        });

        const cart = new Set();

        async function fetchMenuItems() {
            try {
                const response = await fetch("http://localhost:8081/foodtastenow/api/admin/items/getAll");
                if (response.ok) {
                    const items = await response.json();
                    displayMenuItems(items);
                } else {
                    console.error("Failed to fetch menu items");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        function displayMenuItems(items) {
            const menuItemsContainer = document.getElementById("menuItems");
            menuItemsContainer.innerHTML = "";
            items.forEach((item) => {
                const itemCard = document.createElement("div");
                itemCard.className = "bg-gray-50 border rounded-lg p-4 shadow hover:shadow-lg text-center";
                itemCard.innerHTML = `
          <img src="${item.imageUrl}" alt="${item.name}" class="w-full h-48 object-cover rounded-lg mb-4">
          <h2 class="text-xl font-bold mb-2">${item.name}</h2>
          <p class="text-gray-700 mb-2">Category: ${item.category}</p>
          <p class="text-gray-700 mb-4">Price: â‚¹${item.price.toFixed(2)}</p>
          <button id="btn-${item.id}" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
            Add to Cart
          </button>
        `;
                const button = itemCard.querySelector(`#btn-${item.id}`);
                button.addEventListener("click", () => toggleCartItem(item.id, button));
                menuItemsContainer.appendChild(itemCard);
            });
        }

        function toggleCartItem(itemId, button) {
            if (cart.has(itemId)) {
                cart.delete(itemId);
                button.textContent = "Add to Cart";
                button.classList.remove("bg-red-500", "hover:bg-red-600");
                button.classList.add("bg-green-500", "hover:bg-green-600");
            } else {
                cart.add(itemId);
                button.textContent = "Remove from Cart";
                button.classList.remove("bg-green-500", "hover:bg-green-600");
                button.classList.add("bg-red-500", "hover:bg-red-600");
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateNavbar();
            fetchMenuItems();
        });
    </script>
</body>

</html>
