<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodTasteNow - Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHqT7LKy2tT1Y4B6L5O/6x3Z4I3V9B+4uX1Rm2B0s1KjF9xzp2KVVjvbHAfO9wDVWD1Z5gXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Dropdown styling */
      .dropdown-menu {
        display: none;
        position: absolute;
        background-color: white;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        border-radius: 0.5rem;
        overflow: hidden;
        z-index: 50;
      }
      .dropdown-menu a {
        display: block;
        padding: 0.5rem 1rem;
        color: #333;
        text-decoration: none;
        transition: background-color 0.2s;
      }
      .dropdown-menu a:hover {
        background-color: #f1f1f1;
      }
      .open .dropdown-menu {
        display: block;
      }
      /* Cart badge styling */
      .cart-badge {
        background-color: #ffeb3b;
        color: #000;
        border-radius: 9999px;
        padding: 0.2rem 0.5rem;
        font-size: 0.75rem;
        margin-left: 0.5rem;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav
      class="fixed top-0 left-0 right-0 bg-gradient-to-r from-red-500 to-pink-500 p-4 shadow-lg z-50"
    >
      <div class="container mx-auto flex justify-between items-center">
        <a
          href="index.html"
          class="text-white font-extrabold text-3xl tracking-wide"
        >
          FoodTasteNow
        </a>
        <div class="hidden md:flex space-x-8" id="navLinks">
          <a href="index.html" class="text-white hover:text-gray-200">Home</a>
          <a href="category.html" class="text-white hover:text-gray-200"
            >Category</a
          >
        </div>
        <div id="authSection" class="hidden md:flex">
          <!-- Updated dynamically based on login status -->
          <a href="User/login.html" class="text-white hover:text-gray-200"
            >Sign In</a
          >
        </div>
      </div>
    </nav>

    <!-- Category Page Content -->
    <div class="container mx-auto mt-16 p-4 text-center">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Explore Categories</h1>

      <!-- Search and Sort Section -->
      <div
        class="flex flex-col md:flex-row justify-center items-center gap-4 mb-6"
      >
        <!-- Search Bar -->
        <input
          type="text"
          id="searchBar"
          placeholder="Search products..."
          class="px-4 py-2 w-full md:w-1/3 rounded-lg border focus:outline-none focus:border-red-500"
        />
        <!-- Sort Dropdown -->
        <select
          id="sortDropdown"
          class="px-4 py-2 rounded-lg border focus:outline-none"
        >
          <option value="">Sort by</option>
          <option value="priceLowToHigh">Price: Low to High</option>
          <option value="priceHighToLow">Price: High to Low</option>
          <option value="popularity">Popularity</option>
        </select>
      </div>

      <!-- Price Range Filter -->
      <div
        class="flex flex-col md:flex-row justify-center items-center gap-4 mb-6"
      >
        <input
          type="number"
          id="minPrice"
          placeholder="Min Price"
          class="px-4 py-2 w-full md:w-1/4 rounded-lg border focus:outline-none focus:border-red-500"
        />
        <input
          type="number"
          id="maxPrice"
          placeholder="Max Price"
          class="px-4 py-2 w-full md:w-1/4 rounded-lg border focus:outline-none focus:border-red-500"
        />
      </div>

      <!-- Filter by Category -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">
          Filter by Category
        </h2>
        <div class="flex flex-wrap justify-center gap-4">
          <button
            class="category-filter px-4 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition-colors"
            data-category="ALL"
          >
            All
          </button>
          <button
            class="category-filter px-4 py-2 bg-gray-300 text-gray-800 rounded-full hover:bg-gray-400 transition-colors"
            data-category="DESSERT"
          >
            Dessert
          </button>
          <button
            class="category-filter px-4 py-2 bg-gray-300 text-gray-800 rounded-full hover:bg-gray-400 transition-colors"
            data-category="NORTH_INDIAN"
          >
            North Indian
          </button>
          <button
            class="category-filter px-4 py-2 bg-gray-300 text-gray-800 rounded-full hover:bg-gray-400 transition-colors"
            data-category="SOUTH_INDIAN"
          >
            South Indian
          </button>
          <button
            class="category-filter px-4 py-2 bg-gray-300 text-gray-800 rounded-full hover:bg-gray-400 transition-colors"
            data-category="CAKES"
          >
            Cakes
          </button>
          <button
            class="category-filter px-4 py-2 bg-gray-300 text-gray-800 rounded-full hover:bg-gray-400 transition-colors"
            data-category="FAST_FOOD"
          >
            Fast Food
          </button>
          <button
            class="category-filter px-4 py-2 bg-gray-300 text-gray-800 rounded-full hover:bg-gray-400 transition-colors"
            data-category="STREET_FOOD"
          >
            Street Food
          </button>
          <button
            class="category-filter px-4 py-2 bg-gray-300 text-gray-800 rounded-full hover:bg-gray-400 transition-colors"
            data-category="HEALTHY_DIET_FOOD"
          >
            Healthy Diet
          </button>
          <button
            class="category-filter px-4 py-2 bg-gray-300 text-gray-800 rounded-full hover:bg-gray-400 transition-colors"
            data-category="BEVERAGES"
          >
            Beverages
          </button>
        </div>
      </div>

      <!-- Products Grid -->
      <div
        id="productGrid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 justify-center"
      >
        <!-- Products will be dynamically inserted here -->
      </div>
    </div>

    <script>
      // Global variables
      let allItems = [];
      let cartMap = {}; // Maps menuItem id to cart item id
      let selectedCategories = []; // Stores selected category filters (in uppercase)

      /* -------------------------------
         Authentication & Navbar Update
      ------------------------------- */
      function getNameFromToken() {
        const token = localStorage.getItem("jwtToken");
        if (!token) return null;
        try {
          const payloadBase64 = token.split(".")[1];
          const payload = JSON.parse(atob(payloadBase64));
          return (
            payload.firstName ||
            payload.username ||
            payload.name ||
            payload.sub ||
            null
          );
        } catch (error) {
          console.error("Error decoding token:", error);
          return null;
        }
      }

      function updateNavbar() {
        const authDiv = document.getElementById("authSection");
        const name = getNameFromToken();
        if (!name) {
          authDiv.innerHTML = `<a href="User/login.html" class="text-white hover:text-gray-200">Sign In</a>`;
          return;
        }
        authDiv.innerHTML = `
          <div class="flex items-center space-x-4">
            <div class="relative inline-block" id="userDropdownContainer">
              <button id="userDropdownButton" class="text-white focus:outline-none inline-flex items-center">
                <span>${name}</span>
                <i class="fas fa-caret-down ml-1"></i>
              </button>
              <div id="userDropdown" class="dropdown-menu">
                <a href="Admin/userProfile.html">My Profile</a>
                <a href="Orders/allOrders.html">Orders</a>
                <a href="coupons.html">Coupon</a>
                <a href="notifications.html">Notifications</a>
                <a href="#" id="logout">Logout</a>
              </div>
            </div>
            <a id="cartButton" href="Cart/cart.html" class="bg-green-500 text-white border border-green-500 px-6 py-2 rounded-full hover:bg-green-600 flex items-center justify-center space-x-2">
              <i class="fas fa-shopping-cart text-2xl"></i>
              <span class="text-lg font-normal">Cart</span>
            </a>
          </div>
        `;
        const dropdownContainer = document.getElementById(
          "userDropdownContainer"
        );
        dropdownContainer.addEventListener("mouseenter", () =>
          dropdownContainer.classList.add("open")
        );
        dropdownContainer.addEventListener("mouseleave", () =>
          dropdownContainer.classList.remove("open")
        );
        document.getElementById("logout").addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.removeItem("jwtToken");
          localStorage.removeItem("loginData");
          window.location.href = "index.html";
        });
        fetchCartData();
      }

      /* -------------------------------
         Cart Functionality
      ------------------------------- */
      async function fetchCartData() {
        const token = localStorage.getItem("jwtToken");
        if (!token) return;
        try {
          const response = await fetch(
            "http://localhost:8081/foodtastenow/cart/user",
            {
              headers: { Authorization: `Bearer ${token}` },
            }
          );
          if (response.ok) {
            const cart = await response.json();
            cartMap = {};
            if (cart.cartItem && Array.isArray(cart.cartItem)) {
              cart.cartItem.forEach((item) => {
                cartMap[item.menuItem.id] = item.id;
              });
            }
            updateCartBadge(cart);
            // Re-render products to update button states
            applyFilters();
          } else {
            console.error("Failed to fetch cart data");
          }
        } catch (error) {
          console.error("Error fetching cart data:", error);
        }
      }

      async function addToCart(menuItemId, button) {
        const token = localStorage.getItem("jwtToken");
        try {
          const response = await fetch(
            `http://localhost:8081/foodtastenow/cart/user/save/${menuItemId}`,
            {
              method: "POST",
              headers: { Authorization: `Bearer ${token}` },
            }
          );
          if (response.ok) {
            const cart = await response.json();
            if (cart.cartItem && Array.isArray(cart.cartItem)) {
              cart.cartItem.forEach((item) => {
                if (item.menuItem.id === menuItemId) {
                  cartMap[menuItemId] = item.id;
                }
              });
            }
            button.textContent = "Remove from Cart";
            button.classList.remove("bg-blue-500", "hover:bg-blue-600");
            button.classList.add("bg-red-500", "hover:bg-red-600");
            updateCartBadge(cart);
          } else {
            console.error(
              "Failed to add item to cart",
              response.status,
              await response.text()
            );
          }
        } catch (error) {
          console.error("Error adding item to cart:", error);
        }
      }

      async function removeFromCart(menuItemId, button) {
        const token = localStorage.getItem("jwtToken");
        try {
          const response = await fetch(
            `http://localhost:8081/foodtastenow/cart/user/delete/${menuItemId}`,
            {
              method: "DELETE",
              headers: { Authorization: `Bearer ${token}` },
            }
          );
          if (response.ok) {
            const cart = await response.json();
            delete cartMap[menuItemId];
            button.textContent = "Add to Cart";
            button.classList.remove("bg-red-500", "hover:bg-red-600");
            button.classList.add("bg-blue-500", "hover:bg-blue-600");
            updateCartBadge(cart);
          } else {
            console.error(
              "Failed to remove item from cart",
              response.status,
              await response.text()
            );
          }
        } catch (error) {
          console.error("Error removing item from cart:", error);
        }
      }

      // Toggle the cart button based on current state
      function toggleCartItem(menuItemId, button) {
        if (cartMap[menuItemId]) {
          removeFromCart(menuItemId, button);
        } else {
          addToCart(menuItemId, button);
        }
      }

      // Update the cart badge with total quantity
      function updateCartBadge(cart) {
        const cartButton = document.getElementById("cartButton");
        if (cartButton) {
          let badge = document.getElementById("cartBadge");
          if (!badge) {
            badge = document.createElement("span");
            badge.id = "cartBadge";
            badge.className = "cart-badge";
            cartButton.appendChild(badge);
          }
          badge.textContent = cart.totalQty || 0;
        }
      }

      /* -------------------------------
         Fetch and Display Products
      ------------------------------- */
      async function fetchCategoryItems() {
        try {
          const response = await fetch(
            "http://localhost:8081/foodtastenow/items/public-api/getAll"
          );
          if (response.ok) {
            allItems = await response.json();
            applyFilters();
          } else {
            console.error("Failed to fetch category items");
          }
        } catch (error) {
          console.error("Error fetching category items:", error);
        }
      }

      function applyFilters() {
        const searchValue = document
          .getElementById("searchBar")
          .value.toLowerCase();
        const minPrice =
          parseFloat(document.getElementById("minPrice").value) || 0;
        const maxPrice =
          parseFloat(document.getElementById("maxPrice").value) || Infinity;
        const selectedSort = document.getElementById("sortDropdown").value;

        let filteredItems = allItems.filter((item) => {
          const nameMatch = item.name.toLowerCase().includes(searchValue);
          const priceMatch = item.price >= minPrice && item.price <= maxPrice;
          const categoryMatch =
            selectedCategories.length === 0 ||
            selectedCategories.includes(item.category.toUpperCase());
          return nameMatch && priceMatch && categoryMatch;
        });

        if (selectedSort === "priceLowToHigh") {
          filteredItems.sort((a, b) => a.price - b.price);
        } else if (selectedSort === "priceHighToLow") {
          filteredItems.sort((a, b) => b.price - a.price);
        } else if (selectedSort === "popularity") {
          filteredItems.sort((a, b) => b.popularity - a.popularity);
        }

        displayCategoryItems(filteredItems);
      }

      function displayCategoryItems(items) {
        const productGrid = document.getElementById("productGrid");
        productGrid.innerHTML = "";
        const isLoggedIn = getNameFromToken() !== null;

        items.forEach((item) => {
          const productCard = document.createElement("div");
          productCard.className =
            "bg-white border rounded-lg p-4 shadow hover:shadow-lg transition-transform transform hover:scale-105";

          let buttonHTML = "";
          if (isLoggedIn) {
            if (cartMap[item.id]) {
              buttonHTML = `<button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition-colors">Remove from Cart</button>`;
            } else {
              buttonHTML = `<button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors">Add to Cart</button>`;
            }
          } else {
            buttonHTML = `<button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors">Add to Cart</button>`;
          }

          productCard.innerHTML = `
            <img src="${item.imageUrl}" alt="${
            item.name
          }" class="w-full h-48 object-cover rounded-lg mb-4">
            <h2 class="text-xl font-bold mb-2 text-gray-800">${item.name}</h2>
            <p class="text-gray-600 mb-2">Category: ${item.category}</p>
            <p class="text-red-500 text-lg font-semibold mb-4">â‚¹${item.price.toFixed(
              2
            )}</p>
            ${buttonHTML}
          `;
          const cartButton = productCard.querySelector("button");
          if (isLoggedIn) {
            cartButton.addEventListener("click", () =>
              toggleCartItem(item.id, cartButton)
            );
          } else {
            cartButton.addEventListener("click", () => {
              window.location.href = "User/login.html";
            });
          }
          productGrid.appendChild(productCard);
        });
      }

      /* -------------------------------
         Event Listeners for Filters, Search, Price Range, Sort, and Category Filters
      ------------------------------- */
      document.addEventListener("DOMContentLoaded", () => {
        updateNavbar();
        fetchCategoryItems();

        document
          .getElementById("searchBar")
          .addEventListener("input", applyFilters);
        document
          .getElementById("minPrice")
          .addEventListener("input", applyFilters);
        document
          .getElementById("maxPrice")
          .addEventListener("input", applyFilters);
        document
          .getElementById("sortDropdown")
          .addEventListener("change", applyFilters);

        // Category filter buttons (including "ALL")
        const categoryFilters = document.querySelectorAll(".category-filter");
        categoryFilters.forEach((button) => {
          button.addEventListener("click", () => {
            const category = button.getAttribute("data-category");
            if (category === "ALL") {
              // Clear all filters if "ALL" is selected
              selectedCategories = [];
              categoryFilters.forEach((btn) => {
                if (btn.getAttribute("data-category") === "ALL") {
                  btn.classList.add("bg-red-500", "text-white");
                } else {
                  btn.classList.remove("bg-red-500", "text-white");
                  btn.classList.add("bg-gray-300", "text-gray-800");
                }
              });
            } else {
              if (selectedCategories.includes(category)) {
                selectedCategories = selectedCategories.filter(
                  (cat) => cat !== category
                );
                button.classList.remove("bg-red-500", "text-white");
                button.classList.add("bg-gray-300", "text-gray-800");
              } else {
                selectedCategories.push(category);
                button.classList.add("bg-red-500", "text-white");
              }

              document
                .querySelector('.category-filter[data-category="ALL"]')
                .classList.remove("bg-red-500", "text-white");
              document
                .querySelector('.category-filter[data-category="ALL"]')
                .classList.add("bg-gray-300", "text-gray-800");
            }
            applyFilters();
          });
        });
      });
    </script>
  </body>
</html>
