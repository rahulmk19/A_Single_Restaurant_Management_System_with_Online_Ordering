<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodTasteNow - Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHqT7LKy2tT1Y4B6L5O/6x3Z4I3V9B+4uX1Rm2B0s1KjF9xzp2KVVjvbHAfO9wDVWD1Z5gXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("https://wallpapercave.com/wp/wp9277538.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-red-500 to-pink-500 p-4 shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <div class="logo">
          <a href="../index.html" class="text-white font-extrabold text-3xl tracking-wide">FoodTasteNow</a>
        </div>
        <div class="hidden md:flex space-x-4">
          <a href="../index.html" class="text-white hover:text-gray-200">Home</a>
          <a href="../category.html" class="text-white hover:text-gray-200">Category</a>
        </div>
        <div class="hidden md:flex">
          <a href="signup.html" class="text-white hover:text-gray-200">Sign Up</a>
        </div>
        <button class="md:hidden text-white focus:outline-none">
          <i class="fas fa-bars text-2xl"></i>
        </button>
      </div>
    </nav>

    <!-- Login Form Container -->
    <div class="flex items-center justify-center min-h-screen px-4">
      <div class="bg-white bg-opacity-90 max-w-md w-full p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
        <form id="loginForm" class="space-y-4">
          <div>
            <label for="username" class="block text-gray-700">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-red-500"
            />
          </div>
          <div>
            <label for="password" class="block text-gray-700">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-red-500"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition-colors"
          >
            Login
          </button>
          <div id="error-message" class="text-red-600 text-center" style="display: none"></div>
          <div id="success-message" class="text-green-600 text-center" style="display: none"></div>
        </form>
        <div class="mt-6 text-center">
          <a href="signup.html" class="text-blue-500 hover:text-blue-700 font-semibold">Don't have an account? Sign Up</a>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("http://localhost:8081/foodtastenow/public-api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          if (response.ok) {
            const data = await response.json();
            
            // Store authentication details (token and whole response) in localStorage
            localStorage.setItem("jwtToken", data.token);
            localStorage.setItem("loginData", JSON.stringify(data));

            // Show success message
            document.getElementById("success-message").innerText = "Login successful! Redirecting...";
            document.getElementById("success-message").style.display = "block";
            document.getElementById("error-message").style.display = "none";

            // Check if user is admin by examining the role object
            const isAdmin = data.role && data.role.roleName === "Admin";

            // Redirect based on the isAdmin check
            setTimeout(() => {
              if (isAdmin) {
                window.location.href = "../Admin/adminDashboard.html";
              } else {
                window.location.href = "../index.html";
              }
            }, 2000);

          } else {
            const errorData = await response.json();
            console.error("Error during login:", errorData);
            document.getElementById("error-message").innerText =
              errorData.message || "Invalid credentials. Please try again.";
            document.getElementById("error-message").style.display = "block";
            document.getElementById("success-message").style.display = "none";
          }
        } catch (error) {
          console.error("Network error:", error);
          document.getElementById("error-message").innerText = "Network error: Please try again later.";
          document.getElementById("error-message").style.display = "block";
          document.getElementById("success-message").style.display = "none";
        }
      });
    </script>
  </body>
</html>
