<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp page</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url("https://wallpapercave.com/wp/wp9277538.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 90vh;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 10px 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 4px;
    }

    .navbar .nav-links {
        display: flex;
        gap: 15px;
    }

    .navbar .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
    }

    .navbar .nav-links a:hover {
        background-color: #4caf50;
    }

    .navbar .search-bar {
        display: flex;
        align-items: center;
        max-width: 60%;
        width: 100%;
        position: relative;
    }

    .navbar .search-bar input[type="text"] {
        padding: 10px;
        width: 500%;
        border: 2px solid #ccc;
        border-radius: 30px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
    }

    .navbar .search-bar input[type="text"]:focus {
        border-color: #4caf50;
    }

    .navbar .search-bar button {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 50px;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 16px;
        margin-left: 10px;
    }

    .navbar .search-bar button:hover {
        background-color: #d09143;
    }

    .navbar .auth {
        display: flex;
        align-items: center;
    }

    .navbar .auth a {
        color: white;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
    }

    .navbar .auth a:hover {
        background-color: #4caf50;
    }

    .form-container {
        box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px,
            rgb(51, 51, 51) 0px 0px 0px 3px;
        max-width: 600px;
        margin: 1% auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
    }

    input,
    button {
        width: calc(100% - 20px);
        margin: 10px auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #d09143;
    }

    h2 {
        text-align: center;
    }

    #error-message {
        color: red;
        display: none;
    }

    #success-message {
        color: green;
        display: none;
    }

    .link {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80%;
        margin: 20px auto;
        padding: 10px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
            rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
            rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        background-color: #f9f9f9;
        border-radius: 10px;
    }

    .link a {
        color: blue;
        text-decoration: none;
        font-weight: bold;
        font-size: 1rem;
    }

    .link a:hover {
        color: #82d043;
    }
</style>

<body>
    <div class="navbar">
        <div class="logo">
            <a href="#" style="color: white; font-size: 20px; text-decoration: none">MyWebsite</a>
        </div>
        <div class="nav-links">
            <a href="/index.html">Home</a>
            <a href="products.html">Products</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search products..." />
            <button>Search</button>
        </div>
        <div class="auth">
            <a href="login.html">Sign In</a>
        </div>
    </div>

    <div id="createUserpage" class="form-container">
        <h2>Sign Up</h2>
        <form id="createUserForm">
            <label for="name">Enter Full Name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Enter Email</label>
            <input type="email" id="email" name="email" required />

            <label for="mobileNumber">Enter Mobile Number</label>
            <input type="text" id="mobileNumber" name="mobileNumber" required />

            <label for="password">Enter Password</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Register</button>

            <div id="error-message" aria-live="assertive"></div>
            <div id="success-message" aria-live="assertive"></div>
        </form>

        <div class="link">
            <a href="login.html">Already have an account? Sign In</a>
        </div>
    </div>

    <script>
        document.getElementById("createUserForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let mobileNumber = document.getElementById("mobileNumber").value.trim();
            let password = document.getElementById("password").value;

            let errorMessage = [];

            if (name.length < 3) {
                errorMessage.push("Name should be at least 3 characters long.");
            }
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                errorMessage.push("Invalid email format.");
            }
            if (!/^\d{10}$/.test(mobileNumber)) {
                errorMessage.push("Mobile number must be exactly 10 digits.");
            }
            if (password.length < 8 || !/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])/.test(password)) {
                errorMessage.push("Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.");
            }

            if (errorMessage.length > 0) {
                showMessage("error", errorMessage.map(msg => `<p>${msg}</p>`).join(""));
                return;
            }

            createUser(name, email, mobileNumber, password);
        });

        async function createUser(name, email, mobileNumber, password) {
            try {
                let response = await fetch("http://localhost:8081/foodtastenow/auth/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ name, email, mobileNumber, password }),
                    mode: "cors",
                });

                let data = await response.json();

                if (response.ok) {
                    showMessage("success", "You have registered successfully! Redirecting...");
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 2000);
                } else {
                    handleErrorMessage(data);
                }
            } catch (error) {
                showMessage("error", "Network error: Please try again later.");
            }
        }

        function handleErrorMessage(errorData) {
            if (errorData && errorData.errors) {
                showMessage("error", errorData.errors.map(err => `<p>${err}</p>`).join(""));
            } else if (errorData && errorData.message) {
                showMessage("error", `<p>${errorData.message}</p>`);
            } else {
                showMessage("error", "Something went wrong. Please try again.");
            }
        }

        function showMessage(type, message) {
            let element = document.getElementById(type === "error" ? "error-message" : "success-message");
            element.innerHTML = message;
            element.style.display = "block";

            let otherElement = document.getElementById(type === "error" ? "success-message" : "error-message");
            otherElement.style.display = "none";
        }

    </script>
</body>

</html>
